apiVersion: apps/v1
kind: Deployment
metadata:
  name: no-gang-test
  namespace: gang-demo
spec:
  replicas: 4
  selector:
    matchLabels:
      app: no-gang
  template:
    metadata:
      labels:
        app: no-gang
    spec:
      # Using default scheduler - NO gang scheduling
      containers:
      - name: app
        image: nginx:latest
        resources:
          requests:
            cpu: "4"
            memory: "1Gi"
        command: ["sleep", "3600"]
